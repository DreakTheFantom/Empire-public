- type: entity
  name: offshore soap
  id: OffshoreSoap
  parent: BaseItem
  description: A cheap bar of soap. It was buyed from offshore company.
  components:
  - type: Tag
    tags:
    - Soap
  - type: Sprite
    sprite: Empire/Objects/Specific/Janitorial/offshoresoap.rsi
  - type: Appearance
  - type: Item
    sprite: Empire/Objects/Specific/Janitorial/offshoresoap.rsi
    storedRotation: -90
  - type: Slippery
  - type: StepTrigger
    intersectRatio: 0.2
  - type: CollisionWake
    enabled: false
  - type: Physics
    bodyType: Dynamic
  - type: Fixtures
    fixtures:
      slips:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.4,-0.3,0.4,0.3"
        layer:
        - SlipLayer
        hard: false
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.4,-0.3,0.4,0.3"
        density: 10
        mask:
        - ItemMask
  - type: SolutionContainerManager
    solutions:
      soap:
        maxVol: 50
        reagents:
        - ReagentId: SoapReagent
          Quantity: 50
  - type: SolutionTransfer
    transferAmount: 10
    minTransferAmount: 1
    maxTransferAmount: 25
    canReceive: false
    canChangeTransferAmount: true
  - type: DrainableSolution
    solution: soap
  - type: DeleteOnSolutionEmpty
    solution: soap
  - type: CleansForensics
  - type: Residue
    residueAdjective: residue-slippery
    residueColor: residue-green

