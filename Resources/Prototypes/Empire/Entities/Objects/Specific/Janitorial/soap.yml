  - type: Appearance
  - type: Item
    sprite: Empire/Objects/Specific/Janitorial/imperialsoap.rsi
    heldPrefix: imperial
  - type: SolutionContainerManager
    solutions:
      soap:
        maxVol: 100
        reagents:
        - ReagentId: SoapReagent
